<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 引入layui样式 -->
  <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
  <!-- 自己的样式 -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <!-- logo模块 -->
  <div  class="layui-main">
    <img src="assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册模块-->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
      <!-- 登录区域 -->
      <div class="login_box">
        <!-- 表单模块 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名 -->
          <div class="layui-form-item ">
            <i class="layui-icon layui-icon-username"></i>  
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
          </div>
          <!-- 去注册链接 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>       
      </div>

      <!-- 注册区域 -->
      <div class="reg_box">
        <!-- 表单模块 -->
        <form class="layui-form" id="form_reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>  
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  
            <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
          </div>
          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
          </div>
          <!-- 去登录链接 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登陆</a>
          </div>
        </form>   
       
      </div>
    </div>
  </div>

  <!-- 导入layui文件 -->
  <script src="assets/lib/layui/layui.all.js"></script>
  <!-- 导入自己封装的baseAPI文件 -->
  <!-- <script src="assets/js/baseAPI.js"></script> -->
  <!-- 导入jQuery -->
  <script src="assets/lib/jquery.js"></script>
  <!--导入自己的登录js -->
  <script src="assets/js/login.js"></script>
</body>
</html>
